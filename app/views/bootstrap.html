<div class="row col-lg-12">
	<h2>HTML5 doctype</h2> 
	<p>Bootstrap makes use of certain HTML elements and CSS properties that require the use of the HTML5 doctype. Include it at the beginning of all your projects.</p> 
	<div class="zero-clipboard"><span class="btn-clipboard">Copy</span>
	</div><figure class="highlight">
	<pre><code class="language-html" data-lang="html"><span class="cp">&lt;!DOCTYPE html&gt;</span>
	<span class="nt">&lt;html</span><span class="nt">&gt;</span>
</div>
